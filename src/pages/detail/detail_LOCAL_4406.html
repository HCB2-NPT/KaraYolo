<ion-header>
    <ion-navbar>
        <ion-title>
            Detail
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="row song">
        <div class="col-sm-4">
            <img [src]="song.image" class="image">
        </div>
        <div class="col-sm-8">
            <h2 class="name">{{ song.name }}</h2>
            <p>{{ song.artist }}</p>
        </div>
    </div>
</ion-content>
