<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="goToDashboard($event)">
                Back
            </button>
        </ion-buttons>
        <ion-title>
            Checkout
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="accept($event)">
                Accept
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Karaoke</ion-label>
            <ion-input type="text" disabled value="The Opera House"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Room</ion-label>
            <ion-input type="text" disabled value="1C"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Time</ion-label>
            <ion-input type="text" disabled value="2h32"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input type="text" disabled value="300,000 VND"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
