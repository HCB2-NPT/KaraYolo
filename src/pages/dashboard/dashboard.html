<ion-header>
    <ion-navbar>
        <ion-title>
            Dashboard
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="checkout($event)">
                Checkout
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let song of playlist; let i = index" (press)="presentToast($event, song.id)">
            <ion-thumbnail item-left>
                <img [src]="song.image">
            </ion-thumbnail>
            <h2>{{ song.name }}</h2>
            <p>{{ song.artist }}</p>
            <button ion-button icon-only item-right (click)="removeSong(i)">
                <ion-icon name="backspace"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
