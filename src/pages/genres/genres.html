<ion-header>
    <ion-toolbar>
        <ion-title>Genres</ion-title>
        <ion-buttons end>
            <button ion-button (click)="back()">
                Cancel
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let genre of genres">
            <ion-thumbnail item-left>
                <img [src]="genre.image">
            </ion-thumbnail>
            <h2>{{ genre.name }}</h2>
            <ion-icon name="checkmark" item-right [hidden]="!genre.selected"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
